<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- toast  -->
    <link rel="stylesheet" href="../toast/jquery.toast.css">

    <link rel="stylesheet" href="../css/Register.css" />
    <link rel="stylesheet" href="../css/model.css" />
  </head>
  <body>
    <div class="container h-auto mt-5">
      <h2>Register</h2>
      <form action="">
        <div class="input-form">
          <div class="input-user">
            <span class="details">FullName</span>
            <input
              type="text"
              placeholder="Enter your fullname"
              id="fullname"
            />
          </div>
          <div class="input-form">
            <div class="input-user">
              <span class="details">Username</span>
              <input
                type="text"
                placeholder="Enter your username"
                id="username"
              />
            </div>
            <div class="input-user">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" id="email" />
            </div>
            <div class="input-user">
              <span class="details">Password</span>
              <input
                type="password"
                placeholder="Enter your Password"
                id="password"
              /><br />
            </div>
          </div>
          <div class="gender-select">
              <p>Gender</p>
              
            <div>
              <input type="radio" name="gender" value="male" />
              <p>Male</p>
            </div>
            <div>
              <input type="radio" name="gender" value="female" />
              <p>Female</p>
            </div>
          </div>
        </div>

        <div class="custom-btn">
          <button id="submit">Register</button>
        </div>
        <div class="pt-1 pb-3 text-center ">
            <li>
              <a href="./Login.html" class="text-warning">Already have an account? Login</a>
            </li>
          </div>
      </form>
    </div>
  </body>
  <!-- jQuery -->
  <script src="../js/jquery-3.7.1.min.js"></script>

  <!-- bootstrap js cdn link -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- toast cdn -->
  <script src="../toast/jquery.toast.js"></script>

  <script src="../js/authAPI.js"></script>
</html>
