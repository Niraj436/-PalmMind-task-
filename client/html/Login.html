<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- toast cdn  -->
    <link rel="stylesheet" href="../toast/jquery.toast.css">

    <!-- bootstrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/Register.css" />
  </head>
  <body>
    <div class="container h-auto mt-5">
      <h2>Login</h2>
      <form action="">
        <div class="input-form">
          <div class="input-form">
            <div class="input-user">
              <span class="details">Username</span>
              <input
                type="text"
                placeholder="Enter your username"
                id="username"
              />
            </div>

            <div class="input-user mt-3">
              <span class="details">Password</span>
              <input
                type="password"
                placeholder="Enter your Password"
                id="password"
              /><br />
            </div>
          </div>
        </div>

        <div class="custom-btn mt-4">
          <button id="login-submit">Login</button>
        </div>

        <div class="pt-1 pb-3 text-center">
          <li>
            <a href="./Register.html" class="text-warning">Don't have an account? Register</a>
          </li>
        </div>
      </form>
    </div>
  </body>
  <!-- jQuery -->
  <script src="../js/jquery-3.7.1.min.js"></script>

  <!-- bootstrap js cdn link -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- axios cdn -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- toast cdn -->
  <script src="../toast/jquery.toast.js"></script>

  <script src="../js/authAPI.js"></script>
</html>
